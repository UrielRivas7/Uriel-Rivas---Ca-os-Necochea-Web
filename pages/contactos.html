    <section>
        <div class="contact">
            <p class="crumbs">Inicio <span class="active">›</span> Contactos</p>
            <h2 class="title">Contactos</h2>
            <div class="linea"></div>
            <div class="contact-row">
                <div class="contact-form">
                    <form action="#" method="post">
                        <label for="name">Nombre y Apellido<span class="active">*</span></label>
                        <input type="text" id="name" name="name" required>
                
                        <label for="email">Correo electrónico<span class="active">*</span></label>
                        <input type="email" id="email" name="email" required>
                
                        <label for="message">Mensaje<span class="active">*</span></label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                
                        <button type="submit"class="boto text ">Enviar</button>
                    </form>
                    <div class="contact-social">
                        <a href="https://wa.me/5491138533355" target="_blank" rel="noopener" aria-label="WhatsApp">
                            <i class="fa-brands fa-whatsapp"></i>
                            <span>+54 9 11 3853-3355</span>
                        </a>
                        <a href="https://www.instagram.com/hierrosnecochea" target="_blank" rel="noopener" aria-label="Instagram">
                            <i class="fa-brands fa-instagram"></i>
                            <span>@hierrosnecochea</span>
                        </a>
                        <a href="https://www.facebook.com/cañosnecochea" target="_blank" rel="noopener" aria-label="Facebook">
                            <i class="fa-brands fa-facebook"></i>
                            <span>/cañosnecochea</span>
                        </a>
                        <a href="mailto:tuemail@dominio.com" aria-label="Email">
                            <i class="fa-solid fa-envelope"></i>
                            <span>hierrosnecochea@hotmail.com</span>
                        </a>
                    </div>
                </div>
                <figure class="contact-img">
                    <img src="../assets/img/Imagen Contactos - Caños Necochea.jpg" alt="Imagen Contactos">
                </figure>
            </div>
            <div class="banner">
                <img src="../assets/img/Banner Caños Necochea.jpg" alt="Caños Necochea Banner">
            </div>
        </div>
